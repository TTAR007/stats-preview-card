<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>

    <picture>
      <source media="(min-width:62.5rem)" srcset="images/image-header-desktop.jpg">
      <img class="people__image" src="images/image-header-mobile.jpg" alt="people">
      <div class="overlay"></div>
    </picture>
    <article>
      <div>
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
      <div class='stats__container'>
        <p><span>10k+</span> companies</p>
        <p><span>314</span> templates</p>
        <p><span>12M+</span> queries</p>
      </div>
    </article>
    
  </main>

</body>
</html>
